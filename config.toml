title = "IT's Shiny"
baseURL = "https://shinyzhu.com/"
defaultContentLanguage = "en"
languageCode = "en-us"
copyright = "Shiny Zhu 2023"
theme = "diary"
googleAnalytics = "G-6BNX000R1H"

[params]
    subtitle = "Builder && Enabler"
    enableAutoDarkMode = false
    enableUtterances = false
    enableGiscus = true
    enableReadingTime = true
    favicon = "/favicon.ico"
    # Microsoft Clarity (https://clarity.microsoft.com/) is a free user behavior recording and analytics tool
    #clarity = "gjcjqcgtzd"

    # Twitter Card and Open Graph settings
    enableOpenGraph = true
    enableTwitterCards = true
    title = "IT's Shiny" # will set 'og:site_name'
    description = "Shiny is building apps and helping developers build things." # will set 'og:description'

[params.giscus]
    data_repo = "shinyzhu/shinyzhu.github.io"
    data_repo_id = "R_kgDOIwZXkQ"    
    data_category = "Comments"
    data_category_id = "DIC_kwDOIwZXkc4CTorA"
    data_mapping = "pathname"
    data_strict = "0"
    data_reactions_enabled = "1"
    data_emit_metadata = "0"
    data_input_position = "bottom"
    data_theme = "preferred_color_scheme"
    data_lang = "en"
    crossorigin = "anonymous"

[Author]
    name = "Shiny Zhu"
    email = "shiny@shinyzhu.com"

[[menu.main]]
    url = "/posts"
    name = "Posts"
    weight = 1
