baseURL = "https://shinyzhu.com/"
DefaultContentLanguage = "en"
languageCode = "en-us"
title = "IT's Shiny"
copyright = "2023, Shiny Zhu, CC BY-NC-SA 4.0"
theme = "diary"

googleAnalytics = "G-6BNX000R1H"

[params]
subtitle = "DevRel, Community, Learning etc."
enableUtterances = true
enableReadingTime = true
favicon = "/favicon.ico"


# Twitter Card and Open Graph settings
enableOpenGraph = true
enableTwitterCards = true
title = "IT's Shiny" # will set 'og:site_name'
description = "DevRel, Community, Learning etc from Shiny Zhu."  # will set 'og:description'


[params.utterances]
    repo="shinyzhu/shinyzhu.github.io"
    term="pathname"
    label="Comment"
    theme="preferred-color-scheme"

[[menu.main]]
    url = "/posts"
    name = "Archive"
    weight = 1
[[menu.main]]
    url = "/categories"
    name = "Categories"
    weight = 2
[[menu.main]]
    url = "/tags"
    name = "Tags"
    weight = 3
[[menu.main]]
    url = "/index.xml"
    name = "RSS Feed"
    weight = 4

[taxonomies]
   tag = "tags"
   category = "categories"


[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    noClasses = true
    style = ""
    tabWidth = 4
