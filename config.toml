baseURL = "https://shinyzhu.com/"
DefaultContentLanguage = "en"
languageCode = "en-us"
title = "IT's Shiny"
copyright = "2023, Shiny Zhu"
theme = "diary"

googleAnalytics = "G-6BNX000R1H"

[params]
    subtitle = "DevRel, Community, Learning etc."
    enableAutoDarkMode = true
    enableUtterances = false
    enableGiscus = true
    enableReadingTime = true
    favicon = "/favicon.ico"

    # Twitter Card and Open Graph settings
    enableOpenGraph = true
    enableTwitterCards = true
    title = "IT's Shiny" # will set 'og:site_name'
    description = "DevRel, Community, Learning etc from Shiny Zhu." # will set 'og:description'

[params.giscus]
    data_repo = "shinyzhu/shinyzhu.github.io"
    data-repo-id = "R_kgDOIwZXkQ"    
    data_category = "Comments"
    data_category_id = "DIC_kwDOIwZXkc4CTorA"
    data_mapping = "pathname"
    data_strict = "0"
    data_reactions_enabled = "1"
    data_emit_metadata = "0"
    data_input_position = "bottom"
    data_theme = "preferred_color_scheme"
    data_lang = "en"
    crossorigin = "anonymous"

[[menu.main]]
    url = "/posts"
    name = "Posts"
    weight = 1
[[menu.main]]
    url = "/categories"
    name = "Categories"
    weight = 2
[[menu.main]]
    url = "/tags"
    name = "Tags"
    weight = 3
[[menu.main]]
    url = "/index.xml"
    name = "RSS"
    weight = 4

[taxonomies]
   tag = "tags"
   category = "categories"


[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    noClasses = true
    style = "dracula"
    tabWidth = 4
